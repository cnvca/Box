name: Test

on:
#  schedule:
   # - cron: 59 */8 * * *
  workflow_dispatch:
    inputs:
      rebuild:
        description: '忽略构建记录以重新构建'
        required: false
        type: boolean
      donotpublish:
        description: '构建后不提交发布新版'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - userName: takagen99
            repoName: Box
            branchName: cnvc
            java_ver: 17
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
   
     
      - uses: actions/setup-java@v4
        if: ${{ matrix.java_ver }}
        with:
          distribution: temurin
          java-version: ${{ matrix.java_ver }}
      
      - uses: gradle/actions/setup-gradle@v4
        
      
      - name: Build With Gradle
       
        run: |
          chmod +x gradlew
          ./gradlew assemblerelease --build-cache --parallel --daemon --warning-mode all
      
      - name: Prepare App
       
        run: |
          rm -rf apk/
          mkdir -p apk/
          for file in `find ~ -name "*release*.apk" -print`; do
            mv "$file" apk/HGTV_${{ env.tag }}.apk
          done
     
      
      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        
        with:
          name: ${{ matrix.userName }}-${{ matrix.repoName }}
          path: |
            ${{ github.workspace }}/apk/*
     

      - name: Release and Upload Assets
        uses: ncipollo/release-action@v1
       
        with:
          name: ${{ env.tag }}
          tag: ${{ env.tag }}
          bodyFile: ${{ github.workspace }}/apk/${{ matrix.userName }}-Release.log
          allowUpdates: true
          removeArtifacts: true
          artifacts: |
            ${{ github.workspace }}/apk/*.apk
            

   
  
